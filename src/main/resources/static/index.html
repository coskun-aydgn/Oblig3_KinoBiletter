<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kino Biletter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Kino</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Kjøp Bilet</a></li>
            <li><a href="biletTabel.html">Vise Alle Biletter</a></li>

        </ul>
    </div>
</nav>

<div class="container">
    <h1> Bestilling av kinobiletter</h1>
    <div class="row">
        <div class="col-lg-4">
            <form class="form">
                <div class="form-group">
                    <p>Velg Categori</p>
                    <div id="filmerCategori" class="dropdown"></div>
                </div>
                <div class="form-group">
                    <p>Velg Film</p>
                    <div id="filmNvn" class="dropdown"></div>
                </div>
                <div class="form-group">
                    <label for="antall">Antall</label>
                    <span style="color: red" id="feilMeldingAntall"></span>
                    <input type="number" class="form-control" id="antall"/>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <span style="color: red" id="feilMeldingfornavn"></span>
                    <input type="text" class="form-control" id="fornavn"/>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <span style="color: red" id="feilMeldingetternavn"></span>
                    <input type="text" class="form-control" id="etternavn"/>
                </div>
                <div class="form-group">
                    <label for="tlfnr">Telefon</label>
                    <span style="color: red" id="feilMeldingtlfnr"></span>
                    <input type="text" class="form-control" id="tlfnr"/>
                </div>
                <div class="form-group">
                    <label for="email">E-post</label>
                    <span style="color: red" id="feilMeldingemail"></span>
                    <input type="text" class="form-control" id="email"/>
                </div>
                <div class="form-group"><br>
                    <button class="btn btn-primary btn-block" onclick="validateogSubmit()">Kjøp billett</button>
                </div>
            </form>
        </div>
        <div id="resultat">

        </div>
    </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
